<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Permitir selecciones múltiples</h2>
    <p>Utilice el atributo multiple para pemitir que el usuario seleccione mas de un valor.</p>
    <form>
        <label for="coche">Eligue un coche:</label>
        <select name="coches" id="coche" size="4" multiple>
            <option value="Volvo">Volvo</option>
            <option value="Toyota">Toyota</option>
            <option value="Audi">Audi</option>
            <option value="Fiat">Fiat</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
    <p>Mantenga presionado el botón Ctrl (Windows) /Comando (MAC) para 
        seleccionar varias opciones.
    </p>
</body>
</html>
