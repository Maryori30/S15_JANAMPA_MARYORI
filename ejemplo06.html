<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <h2>Valores de opción visibles</h2>
    <p>Utilice el atributo de tamaño para especificar el número de valores visibles.</p>
    <form>
        <label for="cars">Elige un coche:</label>
        <select name="coches" id="cars" size="3">
            <option value="Volvo">Volvo</option>
            <option value="Toyota">Toyota</option>
            <option value="Fied">Fied</option>
            <option value="Audi">Audi</option>
        </select>
        <br><br>
        <input type="submit">
    </form>
</body>
</html>
